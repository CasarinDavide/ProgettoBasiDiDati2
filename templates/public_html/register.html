{% extends 'base.html' %}

{% block title %} Registration {% endblock title %}

{% block main_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crea un Account</h2>

                    <form method="POST">
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" name="nome" placeholder="Nome" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="cognome" placeholder="Cognome" required>
                            </div>
                        </div>

                        <div class="mb-3 d-flex flex-column">
                            <input type="date" class="form-control" name="nascita" id="nascita">
                            <div class="align-self-end mt-2">
                                <label class="text-muted">Data di nascita</label>
                            </div>
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <select name="prefisso" class="btn btn-outline-secondary dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                    <option value="+39" class="dropdown-item"> +39 </option>
                                    <option value="+93" class="dropdown-item"> +93 </option>
                                    <option value="+48" class="dropdown-item"> +48 </option>
                                    <option value="+282" class="dropdown-item"> +282 </option>
                                </select>
                            </div>
                            <input type="text" name="tel" placeholder="Telefono" class="form-control">
                        </div>

                        <div class="row mb-3">
                            <div class="col-3">
                                <input type="text" class="form-control" name="civico" placeholder="Civico" required>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" name="via" placeholder="Via" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-8">
                                <input type="text" class="form-control" name="citta" placeholder="Città" required>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control" name="cod_postale" placeholder="CAP" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="text" class="form-control" name="paese" placeholder="Paese" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrati</button>
                    </form>

                    <p class="text-center text-muted mb-0">
                        Hai già un account? <a href="{{ url_for('user_login') }}"
                            class="text-decoration-none">Accedi</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
