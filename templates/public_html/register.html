<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<h2>Register</h2> 
<form method="POST">
    <input type="email" name="email" placeholder="e-mail" required>
    <input type="password" name="password" placeholder="password" required>
    <input type="tel" name="tel" placeholder="telefono" required>
    <input type="text" name="civico" placeholder="civico" required>
    <input type="text" name="via" placeholder="via" required>
    <input type="text" name="citta" placeholder="citta" required>
    <input type="number" name="cod_postale" placeholder="codice postale" required>
    <input type="text" name="paese" placeholder="paese" required>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('user_login') }}">Login</a></p>
</body>
</html>
